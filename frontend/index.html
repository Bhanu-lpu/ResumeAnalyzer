<html lang="en">

  <meta name="keywords" content="resume analyzer, AI resume feedback, resume review, CV analyzer, resume checker, student resume, job resume, career feedback">
  <meta name="author" content="Your Name">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:description" content="Upload your resume and instantly get AI-powered feedback: strengths, weaknesses, and suggestions tailored to your job role.">
  <meta property="og:type" content="website">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 700px;
    width: 90%;
    transition: all 0.3s ease;
}
h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }

input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

#drop-area {
    border: 2px dashed #ccc;
    border-radius: 10px;
    padding: 30px;
    text-align: center;
    margin-bottom: 20px;
    transition: border-color 0.3s ease, background 0.3s ease;
    cursor: pointer;
}
#drop-area.hover { border-color: #4CAF50; background: #f0fff4; }

button {
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 10px;
}
button:hover { background: #45a049; }

#result { margin-top: 30px; }
.section-card {
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 15px;
    transition: all 0.3s ease;
    color: #333;
    line-height: 1.5;
}
.section-card h2 { margin-top: 0; font-size: 18px; }

.strengths { background: #e6f9f0; border-left: 6px solid #4CAF50; }
.weaknesses { background: #fff4e6; border-left: 6px solid #FF9800; }
.suggestions { background: #e6f0ff; border-left: 6px solid #2196F3; }

.loading { text-align: center; font-style: italic; color: #555; margin-bottom: 15px; }
.progress-bar {
    width: 0%; height: 5px; background-color: #4CAF50;
    margin-bottom: 20px; border-radius: 5px; transition: width 0.3s;
}

@media (max-width: 768px) { .container { padding: 30px; } }
ul { padding-left: 20px; }
</style>
</head>
<body>
<div class="container">
    <h1>Resume Analyzer</h1>
    <form id="resumeForm">
        <input type="text" id="role" placeholder="Enter job role (optional)" />

        <!-- Drag & Drop Area -->
        <div id="drop-area">Drag & Drop PDF here or click to browse</div>
        <input type="file" id="resume" accept=".pdf" style="display:none;" />

        <div class="progress-bar" id="progress"></div>

        <button type="submit">Analyze Resume</button>
        <button type="button" id="copyBtn">Copy Feedback</button>
        <button type="button" id="clearBtn">Clear</button>
        <button type="button" id="downloadBtn">Download Feedback as PDF</button>
    </form>

    <div id="result">
        <p class="loading" id="loading" style="display:none;">Analyzing resume, please wait...</p>
        <div id="strengths" class="section-card strengths"><h2>üåü Strengths</h2></div>
        <div id="weaknesses" class="section-card weaknesses"><h2>‚ö†Ô∏è Weaknesses</h2></div>
        <div id="suggestions" class="section-card suggestions"><h2>üí° Suggestions</h2></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const dropArea = document.getElementById('drop-area');
const fileInput = document.getElementById('resume');
let analysisText = "";

// Drag & Drop functionality
dropArea.addEventListener('click', () => fileInput.click());
dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('hover'); });
dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
    const file = e.dataTransfer.files[0];
    if(file && file.type === "application/pdf") fileInput.files = e.dataTransfer.files;
});

// Form submit
document.getElementById('resumeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const role = document.getElementById('role').value || "Software Engineer";
    const file = fileInput.files[0];
    if (!file) { alert("Please upload a PDF resume!"); return; }

    const formData = new FormData();
    formData.append("role", role);
    formData.append("resume", file);

    document.getElementById('loading').style.display = "block";
    const progress = document.getElementById('progress');
    progress.style.width = "0%";

    document.getElementById('strengths').innerHTML = "<h2>üåü Strengths</h2>";
    document.getElementById('weaknesses').innerHTML = "<h2>‚ö†Ô∏è Weaknesses</h2>";
    document.getElementById('suggestions').innerHTML = "<h2>üí° Suggestions</h2>";

    try {
        const response = await fetch('http://127.0.0.1:5000/analyze', {
            method: 'POST',
            body: formData
        });

        const text = await response.text(); // get raw text
        let data;
        try {
            data = JSON.parse(text); // parse JSON
        } catch {
            alert("Backend returned invalid JSON:\n" + text);
            return;
        }

        analysisText = data.analysis.replace(/\\n/g, "\n"); // fix newlines

        // Extract sections using regex
        const strengthsMatch = analysisText.match(/1\. Strengths:([\s\S]*?)(?=2\. Weaknesses:|$)/);
        const weaknessesMatch = analysisText.match(/2\. Weaknesses:([\s\S]*?)(?=3\. Suggestions|$)/);
        const suggestionsMatch = analysisText.match(/3\. Suggestions.*?:([\s\S]*)/);

        const renderList = text => "<ul><li>" + (text ? text.trim().replace(/\n/g,"</li><li>") : "No data") + "</li></ul>";

        document.getElementById('strengths').innerHTML += renderList(strengthsMatch ? strengthsMatch[1] : "");
        document.getElementById('weaknesses').innerHTML += renderList(weaknessesMatch ? weaknessesMatch[1] : "");
        document.getElementById('suggestions').innerHTML += renderList(suggestionsMatch ? suggestionsMatch[1] : "");

    } catch (error) {
        alert("Error analyzing resume: " + error);
    } finally {
        document.getElementById('loading').style.display = "none";
        progress.style.width = "100%";
        setTimeout(() => progress.style.width = "0%", 500);
    }
});

// Copy feedback
document.getElementById('copyBtn').addEventListener('click', () => {
    if(!analysisText) { alert("No feedback to copy!"); return; }
    navigator.clipboard.writeText(analysisText).then(() => alert("Feedback copied!"));
});

// Clear/reset
document.getElementById('clearBtn').addEventListener('click', () => {
    fileInput.value = "";
    document.getElementById('role').value = "";
    document.getElementById('strengths').innerHTML = "<h2>üåü Strengths</h2>";
    document.getElementById('weaknesses').innerHTML = "<h2>‚ö†Ô∏è Weaknesses</h2>";
    document.getElementById('suggestions').innerHTML = "<h2>üí° Suggestions</h2>";
    analysisText = "";
});

// Download PDF Feedback
document.getElementById('downloadBtn').addEventListener('click', () => {
    if(!analysisText) { alert("No feedback to download!"); return; }
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(12);
    doc.text("Resume Analyzer Feedback\n\n", 10, 10);
    doc.text(analysisText, 10, 20);
    doc.save("resume_feedback.pdf");
});
</script>
</body>
</html>
